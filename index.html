<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Submission Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .hidden {
            display: none;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }


    </style>
</head>
<body>
    <div class="container">
        <!-- Password Protection -->
        <div id="passwordForm">
            <h1>üîê –í—Ö–æ–¥</h1>
            <div class="form-group">
                <label for="password">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞">
                <div id="passwordError" class="error"></div>
            </div>
            <button class="btn" onclick="checkPassword()">–í–æ–π—Ç–∏</button>
        </div>

        <!-- Main Form -->
        <div id="mainForm" class="hidden">
            <h1>üìù –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞</h1>

            <div class="form-group">
                <label for="textInput">–í–∞—à —Ç–µ–∫—Å—Ç:</label>
                <textarea id="textInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏..."></textarea>
                <div id="textError" class="error"></div>
            </div>

            <button class="btn" onclick="submitText()" id="submitBtn">
                –û—Ç–ø—Ä–∞–≤–∏—Ç—å
            </button>
            
            <div id="result" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        // Simple password protection
        const PASSWORD = 'admin123'; // –ò–∑–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –ø–∞—Ä–æ–ª—å

        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('passwordError');
            
            if (password === PASSWORD) {
                document.getElementById('passwordForm').classList.add('hidden');
                document.getElementById('mainForm').classList.remove('hidden');
                errorDiv.textContent = '';
            } else {
                errorDiv.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!';
                document.getElementById('password').value = '';
            }
        }

        // Handle Enter key for password
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        async function submitText() {
            const textInput = document.getElementById('textInput');
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const textError = document.getElementById('textError');
            
            // Fixed API settings
            const apiUrl = 'https://13.60.225.245/webhook/3acf85df-1dac-420a-a88c-960b2211d4a8';
            const httpMethod = 'POST';
            
            console.log('=== FORM DEBUG ===');
            console.log('API URL:', apiUrl);
            console.log('HTTP Method:', httpMethod);
            console.log('==================');
            
            // Clear previous messages
            textError.textContent = '';
            resultDiv.innerHTML = '';
            
            // Validation
            if (!textInput.value.trim()) {
                textError.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!';
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...';

            try {
                // Prepare request
                const headers = {
                    'Content-Type': 'application/json',
                };

                const requestBody = {
                    text: textInput.value.trim(),
                    timestamp: new Date().toISOString()
                };

                console.log('=== REQUEST DEBUG ===');
                console.log('Sending request to:', apiUrl);
                console.log('Method:', httpMethod);
                console.log('Headers:', headers);
                console.log('Body:', requestBody);
                console.log('Body JSON:', JSON.stringify(requestBody));
                console.log('====================');

                const response = await fetch(apiUrl, {
                    method: httpMethod,
                    headers: headers,
                    body: JSON.stringify(requestBody),
                    mode: 'cors'
                });

                console.log('=== RESPONSE DEBUG ===');
                console.log('Response status:', response.status);
                console.log('Response statusText:', response.statusText);
                console.log('Response headers:', [...response.headers.entries()]);
                console.log('======================');

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const responseData = await response.text();
                    console.log('Response data:', responseData);
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ –¢–µ–∫—Å—Ç —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!<br>
                            <small>–°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}</small>
                        </div>
                    `;
                    
                    // Clear the form
                    textInput.value = '';
                } else {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏!<br>
                            <small>–°—Ç–∞—Ç—É—Å: ${response.status} ${response.statusText}</small><br>
                            <small>${errorText || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}</small>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Network error:', error);
                
                if (error.message.includes('Failed to fetch') || error.message.includes('ERR_CERT')) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå –û—à–∏–±–∫–∞ SSL —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞!<br>
                            <small>–ù—É–∂–Ω–æ –ø—Ä–∏–Ω—è—Ç—å —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç —Å–µ—Ä–≤–µ—Ä–∞</small><br>
                            <a href="https://13.60.225.245/webhook/3acf85df-1dac-420a-a88c-960b2211d4a8" target="_blank" style="color: #667eea; text-decoration: underline;">
                                –ù–∞–∂–º–∏ —Å—é–¥–∞, –ø—Ä–∏–º–∏ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –∏ –ø–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞
                            </a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏!<br>
                            <small>${error.message}</small>
                        </div>
                    `;
                }
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        }

        // Handle Enter key for text submission (Ctrl+Enter)
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                submitText();
            }
        });
    </script>
</body>
</html>
